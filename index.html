<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Work Day Scheduler</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="time-block-container">
      <!-- Timeblocks go here -->
      <section id="9am">
        <aside>9 AM</aside>
        <textarea id="text-nine" class="row" cols="70" data-time="9"></textarea>
        <button id="save-nine" class="saveBtn">
          <img src="./assets/images/save-icon.png">
        </button>
      </section>

      <section id="10am">
        <aside>10 AM</aside>
        <textarea id="text-ten" class="row" cols="70" data-time="10"></textarea>
        <button id="save-ten" class="saveBtn">
          <img src="./assets/images/save-icon.png">
        </button>
      </section>

      <section id="11am">
        <aside>11 AM</aside>
        <textarea id="text-eleven" class="row" cols="70" data-time="11"></textarea>
        <button id="save-eleven" class="saveBtn">
          <img src="./assets/images/save-icon.png">
        </button>
      </section>

      <section id="12pm">
        <aside>12 PM</aside>
        <textarea id="text-twelve" class="row" cols="70" data-time="12"></textarea>
        <button id="save-twelve" class="saveBtn">
          <img src="./assets/images/save-icon.png">
        </button>
      </section>

      <section id="1pm">
        <aside>1 PM</aside>
        <textarea id="text-one" class="row" cols="70" data-time="13"></textarea>
        <button id="save-one" class="saveBtn">
          <img src="./assets/images/save-icon.png">
        </button>
      </section>

      <section id="2pm">
        <aside>2 PM</aside>
        <textarea id="text-two" class="row" cols="70" data-time="14"></textarea>
        <button id="save-two" class="saveBtn">
          <img src="./assets/images/save-icon.png">
        </button>
      </section>

      <section id="3pm">
        <aside>3 PM</aside>
        <textarea id="text-three" class="row" cols="70" data-time="15"></textarea>
        <button id="save-three" class="saveBtn">
          <img src="./assets/images/save-icon.png">
        </button>
      </section>

      <section id="4pm">
        <aside>4 PM</aside>
        <textarea id="text-four" class="row" cols="70" data-time="16"></textarea>
        <button id="save-four" class="saveBtn">
          <img src="./assets/images/save-icon.png">
        </button>
      </section>

      <section id="5pm">
        <aside>5 PM</aside>
        <textarea id="text-five" class="row" cols="70" data-time="17"></textarea>
        <button id="save-five" class="saveBtn">
          <img src="./assets/images/save-icon.png">
        </button>
      </section>

      <!-- button to clear text area -->
      <button id="clear-button">CLEAR CALENDAR</button>
    </div> 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
  </body>
</html>
